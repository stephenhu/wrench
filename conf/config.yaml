assets:
  - name: bootstrap
    url: http://twitter.github.com/bootstrap/assets/bootstrap.zip
  - name: jqueryui
    url: https://github.com/jquery/jquery-ui/archive/master.zip
  - name: glyphicons
    url: http://glyphicons.com/files/glyphicons_free.zip
directories:
  - conf
  - docs
  - lib
  - lib/public
  - lib/public/css
  - lib/public/img
  - lib/public/js
  - lib/views
  - lib/@
  - spec
files:
  - template: Gemfile.erb
    destination: . 
  - template: Rakefile.erb
    destination: .
  - template: version.rb.erb
    destination: lib/@
  - template: main.rb.erb
    destination: lib

